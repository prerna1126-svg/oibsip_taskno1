<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page With Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/17b6e821ef.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="home-header">
        <img src="logo.png" class="logo" alt="">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="promo-text-box">
                        <h1 id="1"></h1>
                        <br>
                        <h3>TASK 1 : Landing Page using HTML, CSS & JS</h3>
                        <h4>By Prerna Gaikwad</h4>
                    
                        <!-- <i class="fa-solid">Treat people with kindness!</i> -->
                        <p id="demo"></p>
                    </div>
                   
                </div>
                <div class="col-md-6 text-center">
                    <div class="lead-form">
                        <div class="title-box">
                            <h3>Login to Donate</h3>
                            <p>Fill out some details first!</p>
                        </div>
                        <form action="">
                            <label>Your Name</label>
                            <input type="text" placeholder="Enter Your Name" class="input-box">
                            <label>Your Email</label>
                            <input type="text" placeholder="Enter Your Email" class="input-box">
                            <label>Your Phone</label>
                            <input type="text" placeholder="Enter Your Phone" class="input-box">
                            <div class="popup" onclick="myFunction()">
                            <button type="button" class="submit-btn" onclick="typWriter()">Donate</button>
                                  <span class="popuptext" id="myPopup">Thank You for Donating</span>
                            </div>
                            
                        </form>
                       
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="script.js"></script>
